<body>
    <!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preciosos Laços</title>

    <link rel="icon" type="image/png" href="../public/assets/logo_preciosos_lacos.png">
    <link rel="stylesheet" href="../public/css/cadastroUsuario.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
</head>

<body>

    <section class="cadastro-section">
        <div class="logo-cadastro">
            <img src="../public/assets/logo_preciosos_lacos.png" alt="Logo Preciosos Laços">
        </div>

        <div class="form-cadastro">
            <div class="incio">
                <h2 id="inicio">Crie sua conta!</h2>
                <center><p>E encontre o laço perfeito para cada momento especial</p></center>
            </div>
            <div class="cadastro">
                <input type="text" id="nome" placeholder="Nome completo:">

                <input type="text" id="telefone" placeholder="Telefone:">

                <input type="text" id="cpf" placeholder="CPF:">

                <input type="text" id="email" placeholder="E-mail:">
                
                <input type="text" id="senha" placeholder="Senha:">
                
                <input type="text" id="confirmar_senha" placeholder="Confirmar senha:">
                <button id="cadastro">Cadastrar</button>

                <p class="link-container">
                    Já tem conta? <a href="#">Faça o login aqui.</a>
                </p>

            </div>
        </div>
    </section>

</body>

</html>
</body>
</html>
