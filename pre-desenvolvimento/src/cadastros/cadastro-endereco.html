<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre seu Endereço</title>

    <link rel="icon" type="image/png" href="../public/assets/logo_preciosos_lacos.png">
    <link rel="stylesheet" href="../public/css/cadastro-endereco.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <section class="cadastro-section">
        <div class="logo-cadastro">
            <img src="../public/assets/logo_preciosos_lacos.png" alt="Logo Preciosos Laços">
        </div>

        <div class="form-login">
            <div class="incio">
                <h2 id="inicio">Cadastro de endereço</h2>
                <div class="cadastro">

                    <input type="text" id="CEP" name="CEP" maxlength="8" placeholder="Digite o CEP (Apenas números)">

                    <input type="text" id="uf" placeholder="UF" readonly>

                    <input type="text" id="cidade" placeholder="Cidade" readonly>

                    <input type="text" id="bairro" placeholder="Bairro" readonly>

                    <input type="text" id="rua" placeholder="Rua" readonly>

                    <input type="text" id="numero" placeholder="Número">

                    <input type="text" id="complemento" placeholder="Complemento">

                    <label id="checkbox-padrao">
                        <input type="checkbox" id="padrao">
                        Usar como meu endereço principal
                    </label>
                    <button id="cadastrar-endereco">Cadastrar Endereço</button>

                </div>
            </div>
    </section>

    <script>
        var id_usuario = sessionStorage.id_usuario = 4;

        const API_CEP = 'https://viacep.com.br/ws/';
        const API_URL = 'http://localhost:3000/enderecos';

        document.getElementById('CEP').addEventListener('blur', function () {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                preencherCamposEndereco(cep);
            } else if (cep.length > 0) {
                alert('CEP inválido. Por favor, insira um CEP com 8 dígitos.');
                document.getElementById('CEP').value = "";
            }
        });

        const input = document.getElementById("CEP");

        input.addEventListener("input", () => {
            input.value = input.value.replace(/\D/g, '').slice(0, 8);
        });

        function preencherCamposEndereco(cep) {
            fetch(`${API_CEP}${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('uf').value = data.uf;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('rua').value = data.logradouro;
                    } else {
                        alert('CEP não encontrado. Por favor, verifique e tente novamente.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar o CEP:', error);
                    alert('Erro ao buscar o CEP. Tente novamente mais tarde.');
                });
        }


        async function getNextId() {
            const res = await fetch(API_URL);
            const data = await res.json();
            if (data.length === 0) return 1;
            return Math.max(...data.map(item => Number(item.id))) + 1;
        }

        document.getElementById('cadastrar-endereco').addEventListener('click', async () => {
            const cep = document.getElementById('CEP').value;
            const uf = document.getElementById('uf').value;
            const cidade = document.getElementById('cidade').value;
            const bairro = document.getElementById('bairro').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value;
            const padrao = document.getElementById('padrao').checked;

            if (!cep || !uf || !cidade || !bairro || !rua || !numero) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const id = await getNextId(); // força ID numérico incremental

            const novoEndereco = {
                id: Number(id),
                id_usuario,
                cep,
                uf,
                cidade,
                bairro,
                rua,
                numero,
                complemento,
                padrao
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoEndereco)
                });

                if (response.ok) {
                    alert('Endereço cadastrado com sucesso!');
                    document.getElementById('CEP').value = '';
                    document.getElementById('uf').value = '';
                    document.getElementById('cidade').value = '';
                    document.getElementById('bairro').value = '';
                    document.getElementById('rua').value = '';
                    document.getElementById('numero').value = '';
                    document.getElementById('complemento').value = '';
                    document.getElementById('padrao').checked = false;
                } else {
                    alert('Erro ao cadastrar endereço. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. Tente novamente mais tarde.');
            }
        });
    </script>

</body>

</html>
