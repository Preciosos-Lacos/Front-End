<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre seu Endereço</title>

    <link rel="icon" type="image/png" href="../public/assets/logo_preciosos_lacos.png">
    <link rel="stylesheet" href="../public/css/cadastro-endereco.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>


   

    <section class="cadastro-section">
        <div class="logo-cadastro">
            <img src="../public/assets/logo_preciosos_lacos.png" alt="Logo Preciosos Laços">
        </div>

        <div class="form-login">
            <div class="incio">
                <h2 id="inicio">Olá novamente!</h2>
                <p>Que tal encontrar o laço perfeito hoje?</p>
            </div>
            <div class="cadastro">
                <input type="text" id="CEP" placeholder="CEP:Apenas Números ">

                <input type="text" id="uf" placeholder="UF:">

                <input type="text" id="cidade" placeholder="Cidade:">

                <input type="text" id="bairro" placeholder="Bairro:">

                <input type="text" id="rua" placeholder="Rua:">

                <input type="text" id="numero" placeholder="Numero:">

                <input type="text" id="complemento" placeholder="Complemento" >

                <label>
                    <input type="checkbox"  id="padrao">
                    Usar como meu endereço principal
                </label>
                <button id="cadastrar-endereco">Cadastrar Endereço</button>

            </div>
        </div>
    </section>

</body>

</html>
