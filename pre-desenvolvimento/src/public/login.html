<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/iconeWeb.ico">
    <title>Preciosos Laços | Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <a href="#"><i class="bi bi-house-door"></i></a>
    </header>

    <section class="login-section">
        <div class="logo-login">
            <img src="./assets/logo_preciosos_lacos.png" alt="Logo Preciosos Laços">
        </div>

        <div class="form-login">
            <div class="incio">
                <h2 id="inicio">Olá novamente!</h2>
                <p id="p-inicio">Que tal encontrar o laço perfeito hoje?</p>
            </div>
            <div class="login">
                <input type="text" id="email" placeholder="E-mail:">

                <div class="input-group">
                    <input type="password" id="senha" placeholder="Senha:" class="form-control">
                    <span class="input-group-text">
                        <i class="bi bi-eye" id="togglePassword"></i>
                    </span>
                </div>

                <button id="login">Login</button>

                <p class="link-container">
                    Não tem conta? <a href="../cadastros/cadastroUsuario.html">Cadastre-se aqui.</a>
                </p>

            </div>
        </div>
    </section>

</body>

</html>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('senha');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('bi-eye');
        togglePassword.classList.toggle('bi-eye-slash');
    });

    document.getElementById("login").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    // Validação básica (campos não vazios)
    if (!email || !senha) {
        alert("Por favor, preencha o e-mail e a senha.");
        return;
    }

    try {
        // Constrói a URL com os parâmetros de filtro
        const url = `http://localhost:3000/users?email=${encodeURIComponent(email )}&senha=${encodeURIComponent(senha)}`;
        
        const response = await fetch(url);

        if (response.ok) {
            const users = await response.json();

            if (users.length > 0) {
                // Usuário encontrado - Login bem-sucedido
                const usuarioLogado = users[0];
                alert("Login bem-sucedido! Bem-vindo(a), " + usuarioLogado.nome_completo + "!");
                console.log("Usuário logado:", usuarioLogado);
                
                // Opcional: Redirecionar para uma página pós-login (ex: dashboard)
                // window.location.href = "../public/dashboard.html"; 
                window.location.href = "../home/catalogo.html";

            } else {
                // Nenhum usuário encontrado com essas credenciais
                alert("E-mail ou senha incorretos. Tente novamente.");
            }
        } else {
            alert("Erro ao tentar fazer login. Verifique o console para mais detalhes.");
            console.error("Erro na resposta do servidor:", response.status, response.statusText);
        }
    } catch (error) {
        console.error("Erro na requisição fetch:", error);
        alert("Não foi possível conectar ao servidor. Verifique se o JSON Server está rodando.");
    }
});
</script>
