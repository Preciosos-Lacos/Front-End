<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/iconeWeb.ico">
    <title>Preciosos Laços | Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
 
<body>

    <header>
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between navbar">
                <a href="#" class="brand">
                    <img src="./assets/logo_preciosos_lacos.png" alt="Preciosos Laços">
                </a>
            </div>
    </header>

    <main>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-unstyled mb-4">
                    <li><i class="bi bi-person-fill"></i> Perfil</li>
                    <li><i class="bi bi-bag"></i> Minhas Compras</li>
                    <li><i class="bi bi-heart"></i> Favoritos</li>
                    <li><i class="bi bi-cart"></i> Carrinho</li>
                </ul>
                <hr>
                <ul class="list-unstyled">
                    <li><i class="bi bi-house-door"></i> Home</li>
                    <li><i class="bi bi-grid"></i> Catálogo</li>
                    <li><i class="bi bi-stars"></i> Promoções</li>
                </ul>
            </div>
        </div>
    </main>

    <section class="login-section">
        <div class="logo-login">
            <img src="./assets/logo_preciosos_lacos.png" alt="Logo Preciosos Laços">
        </div>

        <div class="form-login">
            <div class="incio">
                <h2 id="inicio">Olá novamente!</h2>
                <p>Que tal encontrar o laço perfeito hoje?</p>
            </div>
            <div class="login">
                <input type="text" id="email" placeholder="E-mail:">

                <input type="text" id="senha" placeholder="Senha:">

                <button id="login">Login</button>

                <p class="link-container">
                    Não tem conta? <a href="#">Cadastre-se aqui.</a>
                </p>

            </div>
        </div>
    </section>

</body>

</html>
