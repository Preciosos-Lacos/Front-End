          <i class="bi bi-pencil-fill"></i>
          <span>Editar</span>
        </div>
      </div>

      <div class="form-perfil">
        <div class="campo">
          <label>Nome:</label>
          <input type="text" id="nome" disabled>
          <i class="bi bi-pencil-fill"></i>
        </div>

        <div class="campo">
          <label>Telefone:</label>
          <input type="text" id="telefone" disabled>
          <i class="bi bi-pencil-fill"></i>
        </div>

        <div class="campo">
          <label>CPF:</label>
          <input type="text" id="cpf" disabled>
          <i class="bi bi-pencil-fill"></i>
        </div>

        <div class="campo">
          <label>E-mail:</label>
          <input type="text" id="email" disabled>
          <i class="bi bi-pencil-fill"></i>
        </div>

        <div class="campo">
          <label>Senha:</label>
          <input type="password" id="senha" disabled>
          <i class="bi bi-pencil-fill"></i>
        </div>
      </div>
